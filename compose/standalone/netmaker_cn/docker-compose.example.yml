  #     - ./Caddyfile:/etc/caddy/Caddyfile
  #     # storage for Caddy
  #     - /media/justsave/docker/volume/netmaker/cn/caddy/data:/data
  #     - /media/justsave/docker/volume/netmaker/cn/caddy/conf:/config
  #   ports:
  #     - "80:80"
  #     - "443:443"

  coredns_cn:
    #network_mode: host
    container_name: coredns-cn
    image: coredns/coredns:1.10.1
    command: -conf /root/dnsconfig/Corefile
    env_file: /media/justsave/docker/env/netmaker/cn/netmaker.env
    restart: always
    depends_on:
      - netmaker_cn
    volumes:
      # storage for mqtt
      - /media/justsave/docker/volume/netmaker/cn/dnsconfig:/root/dnsconfig

  mq_cn:
    container_name: mq-cn
    image: eclipse-mosquitto:2.0.15-openssl
    env_file: /media/justsave/docker/env/netmaker/cn/netmaker.env
    depends_on:
      - netmaker_cn
    restart: unless-stopped
    command: [ "/mosquitto/config/wait.sh" ]
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./wait.sh:/mosquitto/config/wait.sh
      # storage for mqtt
      - /media/justsave/docker/volume/netmaker/cn/mosquitto/logs:/mosquitto/log
      - /media/justsave/docker/volume/netmaker/cn/mosquitto/data:/mosquitto/data
    ports:
      - "127.0.0.1:28023:8883"

